application: share-a-meal-api
version: 2
jobs:
  build:
    working_directory: ~/share-a-meal-api
     # The primary container is an instance of the first list image listed. Your build commands run in this container.
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Build 1
          command: docker login -u "tanmayawasekar" -p "7825bheja"
      - run:
          name: Build 2
          command: docker build -t "tanmayawasekar/share-a-meal-api:$CIRCLE_BUILD_NUM" .
      - run:
          name: Build 3
          command: docker push "tanmayawasekar/share-a-meal-api:$CIRCLE_BUILD_NUM"
  deploygg:
    working_directory: ~/share-a-meal
    docker: circleci/python:latest
    steps:
      - checkout
      - run:
            name: deploy and watch it work
            command: |
              sudo apt-get install python-dev
              pip install awsebcli
              eb deploy -l $CIRCLE_BUILD_NUM    
workflows:
  version: 2
  gg:
    jobs:
      - build
      - deploygg:
          requires:
            - build
